- name: Create Application User
  ansible.builtin.user:
    name: roboshop
  register: app_user

- name: Remove App Location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: Create App Location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory

